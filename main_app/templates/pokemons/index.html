{% extends 'base.html' %}
{% block content %}

<h1>All Pokemon collected</h1>

{% for pokemon in pokemons %}
    <div class="card cyan darken-3">
        <a href="{% url 'detail' pokemon.id %}">
            <div class="card-content">
                <span class="card-title teal-text text-lighten-5">{{ pokemon.name }}</span>
                <p class="light-blue-text text-lighten-3"># {{ pokemon.number }}</p>
                <p>Type: {{ pokemon.type }}</p>
                <p>Height (m): {{ pokemon.height }}</p>
                <p>Weight (kg): {{ pokemon.weight }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
