{% extends 'base.html' %}
{% block content %}

<h1>All Pokemon collected</h1>

{% for pokemon in allpokemon %}
    <div class="card">
        <div class="card-content">
            <span class="card-tile">{{ pokemon.name }}</span>
            <p># {{ pokemon.number }}</p>
            <p>Type: {{ pokemon.type }}</p>
            <p>Height: {{ pokemon.height }}</p>
            <p>Weight: {{ pokemon.weight }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
